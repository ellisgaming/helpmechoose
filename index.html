<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>lotteri-burken</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Svenska Postkodlotteriet</h1>
    <div class="inputsc">
      <div class="inputs">
        <input placeholder="Postkod"></input>
      </div>
      <button class="addOption">en till</button>
    </div>
    <div class="resultSection" style="display: none;"></div>
    <button class="scramble">skaka om burken!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        var add_option = function() {
          $('.inputs').append('<input placeholder="tom lapp"></input>')
        }
        $('.addOption').click(add_option)
        var options = []
        var submit = function() {
          $('.inputsc').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.scramble').click(submit)
      })
    </script>
  </body>
</html>
